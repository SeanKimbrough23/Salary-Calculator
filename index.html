<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <!-- sourced jquery cdn first, in case my remote file fail make connection  -->
    <script src="./jquery-3.6.3.js"></script>
    <script src="./salarycalculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>
        <table id="addEmployeeForm">
            <input id="firstNameInput" type="text" placeholder="First Name" />
            <input id="lastNameInput" type="text" placeholder="Last Name" />
            <input id="employeeIDInput" type="number" placeholder="Employee ID" />
            <input id="jobTitleInput" type="text" placeholder="Job Title" />
            <input id="annualSalaryInput" type="number" placeholder="Annual Salary" />
            <input type="submit" class="form-submit-btn" value="Submit"> 
        </table>

    <h3>Employees</h3>        
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
        
            <tbody id="employee-table">
                
            </tbody>

            <tfoot>
                <tr id="table-footer">
                    <td colspan="6"></td>
                </tr>
            </tfoot>

        </table>

    <h4 id="totalMonthlySalary" class="total-monthly-salary"></h4>

</body>
</html>
